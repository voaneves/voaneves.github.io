  <body class="main-content">
    <main>
      <section class="container games active" id="games">
        <div class="main-title">
          <h2>
            JOGUE <span>AGORA</span>
            <span class="bg-text">JOGOS</span>
          </h2>
        </div>
        <div class="game-section">
          <ul>
            <li data-cursor="pointer2">
              <input type="checkbox" id="cb1" />
              <label for="cb1"
                >JOGO DA VELHA <span>(clique aqui para jogar)</span>
              </label>
              <ul>
                <li>
                  <div class="games">
                    <div class="tic-tac-toe">
                      <div class="game-grid">
                        <div data-cell-index="0" class="cell"></div>
                        <div data-cell-index="1" class="cell"></div>
                        <div data-cell-index="2" class="cell"></div>
                        <div data-cell-index="3" class="cell"></div>
                        <div data-cell-index="4" class="cell"></div>
                        <div data-cell-index="5" class="cell"></div>
                        <div data-cell-index="6" class="cell"></div>
                        <div data-cell-index="7" class="cell"></div>
                        <div data-cell-index="8" class="cell"></div>
                      </div>
                      <h2 class="status"></h2>
                      <div class="restart">
                        <i class="icon-refresh"></i>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
          <ul>
            <li data-cursor="pointer2">
              <input type="checkbox" id="cb2" />
              <label for="cb2"
                >PEDRA, PAPEL E TESOURA <span>(clique aqui para jogar)</span>
              </label>
              <ul>
                <li>
                  <div class="games">
                    <div class="pedra-papel-tesoura">
                      <div class="score-board">
                        <div class="badge">
                          <div class="user-label">VOCÊ</div>
                          <div class="computer-label">COMP</div>
                        </div>
                        <div class="score">
                          <span id="user-score">0</span> :
                          <span id="computer-score">0</span>
                        </div>
                      </div>
                      <div class="result">
                        <p>Escolha pedra, papel ou tesoura para começar!</p>
                      </div>
                      <div class="choices">
                        <div id="rock" class="choice">
                          <span>✊</span>
                        </div>
                        <div id="paper" class="choice">
                          <span>✋</span>
                        </div>
                        <div id="scissors" class="choice">
                          <span>✌️</span>
                        </div>
                      </div>
                      <div class="reset">
                        <i class="icon-refresh"></i>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
          <ul>
            <li data-cursor="pointer2">
              <input type="checkbox" id="cb3" />
              <label for="cb3"
                >CAMPO MINADO <span>(clique aqui para jogar)</span>
              </label>
              <ul>
                <li>
                  <div class="games">
                    <div class="mine-sweeper">
                      <table id="mine-grid"></table>
                      <div class="refresh">
                        <i class="icon-refresh"></i>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
          <ul>
            <li data-cursor="pointer2">
              <input type="checkbox" id="cb4" />
              <label for="cb4"
                >SNAKE <span>(clique aqui para jogar)</span>
              </label>
              <ul>
                <li>
                  <div class="games">
                    <div class="snake">
                      <canvas id="snakeboard"></canvas>
                      <br />
                      <button id="up">▲</button>
                      <br />
                      <button id="left">◀</button>
                      <button id="right">▶</button>
                      <br />
                      <button id="down">▼</button>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <div class="page-settings">
      <div
        class="btn"
        id="home"
        title="Home"
        onclick="location.href='./';"
        data-cursor="pointer"
        data-tooltip="HOME"
      >
        <i class="icon-home"></i>
      </div>
      <div
        class="btn"
        id="theme"
        title="Mudar o tema"
        data-cursor="pointer"
        data-tooltip="MUDAR TEMA"
      >
        <i class="icon-adjust"></i>
      </div>
    </div>
    <div id="cursor"></div>
    <div id="cursor-border"></div>
