<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ALEXANDRE FILHO ZAYEK - Cadastro MI</title>
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0,
            maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="assets/perfil.css">

    </head>
    <body>
        <div class="wrapper">
            <div class="profile-card js-profile-card">
                <div class="profile-card__img">
                    <img
                        src="assets/img/a1.webp"
                        alt="profile card">
                </div>

                <div class="profile-card__cnt js-profile-cnt">
                    <div class="profile-card__name">Alexandre Filho Zayek</div>
                    <div class="profile-card__txt">Turma <strong>Amigos de Jesus</strong></div>
                    <div class="profile-card-loc">
                        <span class="profile-card-loc__icon">
                            <svg class="icon"><use xlink:href="#icon-location"></use></svg>
                        </span>

                        <span class="profile-card-loc__txt">
                            8 anos
                        </span>
                    </div>

                    <div class="profile-card-inf">
                        <div class="profile-card-inf__item">
                            <div class="profile-card-inf__title">O+</div>
                            <div class="profile-card-inf__txt">Tipo Sanguíneo</div>
                        </div>

                        <div class="profile-card-inf__item">
                            <div class="profile-card-inf__title">Não</div>
                            <div class="profile-card-inf__txt">Alergias</div>
                        </div>

                        <div class="profile-card-inf__item">
                            <div class="profile-card-inf__title">Não</div>
                            <div class="profile-card-inf__txt">Restrições</div>
                        </div>

                        <div class="profile-card-inf__item">
                            <div class="profile-card-inf__title">(63) 9
                                8101-6908</div>
                            <div class="profile-card-inf__txt">Grazielle</div>
                        </div>
                    </div>
                    <!--                     <div class="profile-card-ctr">
                        <button class="profile-card__button button--blue
                            js-message-btn">Message</button>
                        <button class="profile-card__button button--orange">Follow</button>
                    </div> -->
                </div>

                <div class="profile-card-message js-message">
                    <form class="profile-card-form">
                        <div class="profile-card-form__container">
                            <textarea placeholder="Say something..."></textarea>
                        </div>

                        <div class="profile-card-form__bottom">
                            <button class="profile-card__button button--blue
                                js-message-close">
                                Send
                            </button>

                            <button class="profile-card__button button--gray
                                js-message-close">
                                Cancel
                            </button>
                        </div>
                    </form>

                    <div class="profile-card__overlay js-message-close"></div>
                </div>
            </div>
        </div>
    </body>
</html>
