  <body class="main-content">
    <main>
      <section class="container blog active" id="blog">
        <div class="main-title">
          <h2>
            <span>Ensaios</span>
            <span class="bg-text">Blog</span>
          </h2>
        </div>
        <div class="blog-container">
          <div class="grid">
            <div class="grid__item">
              <div class="card">
                <div class="card__img">
                  <img
                    loading="lazy"
                    src="https://i.picsum.photos/id/240/700/200.webp?hmac=0UewwMdBthCSEtmH6qmLGNWIYV4dvds0UXi9AlssJBo"
                    alt="O pobre que compra iPhone"
                    data-cursor="pointer2"
                  />
                </div>
                <div class="card__content">
                  <h1 class="card__header">O pobre que compra iPhone</h1>
                  <p class="card__text">
                    Um estudo sobre a
                    <strong>independência financeira</strong> e o aumento no
                    <strong>indíce de inadimplência</strong>.
                  </p>
                  <button class="card__btn" data-cursor="pointer">
                    Explore <span>&rarr;</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="grid__item">
              <div class="card">
                <div class="card__img">
                  <img
                    src="https://i.picsum.photos/id/1074/700/200.webp?hmac=iLYdePDinovPi80pBlq5xpn-SSqs-qu9JZT3qeattN0"
                    alt="Somos bons ou maus? A foto de uma leoa"
                    data-cursor="pointer2"
                  />
                </div>
                <div class="card__content">
                  <h1 class="card__header">Somos bons ou maus?</h1>
                  <p class="card__text">
                    Perspectivas à respeito de uma <strong>questão</strong> tão
                    antiga quanto o homem.
                  </p>
                  <button class="card__btn" data-cursor="pointer">
                    Explore <span>&rarr;</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      function loadStyleSheet(src) {
        if (document.createStyleSheet) document.createStyleSheet(src);
        else {
          var stylesheet = document.createElement("link");
          stylesheet.href = src;
          stylesheet.rel = "stylesheet";
          stylesheet.type = "text/css";
          document.getElementsByTagName("head")[0].appendChild(stylesheet);
