  <body>
    <div class="container">
      <div class="stage">
        <header>
          <h1>Super Victor Timeline</h1>
          <h2>
            Descubra o que eu fiz na minha vida e carreira através do icônico
            jogo Super Mario World.
          </h2>
          <p id="info" class="info">(clique nos tubos!)</p>
        </header>
        <ul id="events" data-cursor="pointer2"></ul>
        <div id="mario" class="mario idle" data-cursor="pointer"></div>
      </div>
      <div id="ground" class="ground">
        <div id="grass" class="grass"></div>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-wrapper">
        <button
          class="control"
          id="home"
          title="Home"
          onclick="location.href='../';"
          data-cursor="pointer"
          data-tooltip="HOME"
        >
          <i class="icon-home"></i>
        </button>
      </div>
      <div class="sidebar-wrapper">
        <button
          class="page-settings"
          id="theme"
          title="Mudar o tema"
          data-cursor="pointer"

        >
          <i class="icon-adjust"></i>
        </button>

          id="translate"
