    <style>
      .sidebar {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        top: 50%;
        left: -10px;
        height: 60vh;
        width: 20px;
        border-radius: 20px;
        background-color: var(--color-primary);
        transform: translateY(-50%);
        box-shadow: 0 3px 15px var(--color-white);
      }
      .sidebar-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-white);
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: -10px;
        height: 60px;
        border: 1px solid var(--color-primary);
        border-radius: 0 20px 20px 0;
        padding: 0 19px;
      }
      .sidebar-toggle::before,
      .sidebar-toggle::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 2px;
        background: var(--color-primary);
      }
      .sidebar-toggle::before {
        transform: translateY(-8px);
      }
      .sidebar-toggle::after {
        transform: translateY(8px);
        box-shadow: 0 -8px 0 var(--color-primary);
      }
      .sidebar .sidebar-wrapper .control {
        display: none;
      }
      #cursor {
        position: fixed;
        top: -5px;
        left: -5px;
        width: 12px;
        height: 12px;
        background-color: var(--color-white);
        border-radius: 50%;
        z-index: 999;
        border: 1px solid var(--color-grey-4);
      }
      #cursor-border {
        --size-cursor: 50px;
        position: fixed;
        top: calc(var(--size-cursor) / -2);
        left: calc(var(--size-cursor) / -2);
        width: var(--size-cursor);
        height: var(--size-cursor);
        border-radius: 50%;
        box-shadow: 0 0 0 1px var(--color-white);
        z-index: 998;
      }
      @font-face {
        font-family: "icomoon";
        src: url(../fonts/icomoon.woff2) format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: block;
      }
      [class^="icon-"] {
        font-family: "icomoon" !important;

        font-weight: 400;
        font-variant: normal;
        text-transform: none;

      * {

      }
      a,

        color: inherit;
        text-decoration: none;

      @media (prefers-color-scheme: dark) {
        :root {
          --color-primary: #0a0a0a;
          --color-white: #ffffff;
          --color-grey-1: #dbe1e8;
          --color-blue: #049cd8;
          --color-sky: #042642;
          --color-yellow: #fbd000;
          --color-red: #e52521;
        }

        :root .icon-theme:before {
          content: "\e901";
        }
      }

      @media (prefers-color-scheme: light) {
        :root {
          --color-primary: #ffffff;
          --color-white: #454e56;
          --color-grey-1: #6c7983;
          --color-blue: #036187;
          --color-sky: #b1d9f9;
          --color-yellow: #fbd000;
          --color-red: #e52521;
        }

        :root .icon-theme:before {
          content: "\e903";
        }
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        background-color: var(--color-sky);
        color: var(--color-grey-1);
      }
      .container {
        box-sizing: border-box;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .container .settings-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 4vh;
        left: 25px;
        height: 50px;
        aspect-ratio: 1/1;
        background-color: var(--color-primary);
        border-radius: 50%;
      }
      .container .settings-wrapper .setting {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0);
        font-size: 1.2rem;
        border: none;
      }
      .container .settings-wrapper .setting i {
        color: var(--color-white);
      }
      .container .stage {
        position: relative;
        flex: 1;
      }
      .container .stage header {
        max-width: 540px;
        width: 100%;
        margin: 64px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container .stage header h1,
      .container .stage header h2 {
        color: var(--color-white);
        font-family: "Press Start 2P", sans-serif;
        text-align: center;
      }
      .container .stage header h1 {
        text-transform: uppercase;
        font-size: 64px;
        margin-bottom: 20px;
      }
      .container .stage header h2 {
        font-size: 16px;
        line-height: 20px;
        margin-bottom: 10px;
      }
      .container .stage header .info {
        font-family: "Press Start 2P", sans-serif;
        font-size: 10px;
        text-transform: uppercase;
        color: var(--color-blue);
      }
      @media screen and (max-width: 639px) {
        .container .stage header {
          max-width: 400px;
        }
        .container .stage header h1 {
          font-size: 48px;
        }
        .container .stage header h2 {
          font-size: 12px;
          line-height: 16px;
          margin-bottom: 10px;
        }
      }
      @media screen and (max-width: 399px) {
        .container .stage header {
          max-width: 300px;
        }
        .container .stage header h1 {
          font-size: 32px;
        }
        .container .stage header h2 {
          font-size: 11px;
          line-height: 14px;
          margin-bottom: 10px;
        }
      }
      .container .stage #events {
        position: absolute;
        bottom: 0;
        height: 100px;
        left: 50vw;
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;

  <body>
    <div class="container">
      <div class="stage">
        <header>
          <h1>Super Victor Timeline</h1>
          <h2>
            Descubra o que eu fiz na minha vida e carreira através do icônico
            jogo Super Mario World.
          </h2>
          <p id="info" class="info">(clique nos tubos!)</p>
        </header>
        <ul id="events" data-cursor="pointer2"></ul>
        <div id="mario" class="mario idle" data-cursor="pointer"></div>
      </div>
      <div id="ground" class="ground">
        <div id="grass" class="grass"></div>
      </div>
      <div class="settings-wrapper">
        <button
          class="setting"
          id="theme"
          title="Mudar o tema"
          data-cursor="pointer"
        >
          <i class="icon-theme"></i>
        </button>
      </div>
    </div>
    <div class="sidebar">
      <button class="sidebar-toggle" aria-label="Abrir o menu"></button>
      <div class="sidebar-wrapper">
        <div class="sidebar-menu">
          <a href="#" aria-label="Link para ir para a seção inicial">
            <button
              class="control active-btn"
              data-id="home"
              title="Home"
              data-cursor="pointer"
            >
              <span>Home</span>
            </button></a
          >
          <a href="#who" aria-label="Link para ir para a seção 'Quem sou'">
            <button
              class="control"
              data-id="about"
              title="Sobre"
              data-cursor="pointer"
            >
              <span>Who</span>
            </button></a
          >
          <a href="#timeline" aria-label="Link para ir para a seção 'Timeline'">
            <button
              class="control"
              data-id="about"
              title="Sobre"
              data-cursor="pointer"
            >
              <span>Where</span>
            </button></a
          >
          <a
            href="#contact-content"
            aria-label="Link para ir para a seção final"
          >
            <button
              class="control"
              data-id="contact"
              title="Contato"
              data-cursor="pointer"
            >
              <span>How</span>
            </button>
          </a>
          <a href="./blog" aria-label="Link para ir para o meu blog">
            <button class="control" title="Blog" data-cursor="pointer">
              <span>Blog</span>
            </button>
          </a>
        </div>
      </div>
    </div>
